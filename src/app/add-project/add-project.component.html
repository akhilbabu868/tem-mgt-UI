<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <div class="page-wrapper">
          <!-- ============================================================== -->
          <!-- Bread crumb and right sidebar toggle -->
          <!-- ============================================================== -->
          <div class="page-breadcrumb bg-white">
              <div class="row align-items-center">
                  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                      <h4 class="page-title">Project page</h4>
                  </div>
                  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                      <div class="d-md-flex">
                          <ol class="breadcrumb ms-auto">
                              <li><a href="#" class="fw-normal">Dashboard</a></li>
                          </ol>
                      </div>
                  </div>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- ============================================================== -->
          <!-- End Bread crumb and right sidebar toggle -->
          <!-- ============================================================== -->
          <!-- ============================================================== -->
          <!-- Container fluid  -->
          <!-- ============================================================== -->
          <div class="container-fluid">
              <!-- ============================================================== -->
              <!-- Start Page Content -->
              <!-- ============================================================== -->
              <!-- Row -->
              <div class="row">
                  <!-- Column -->

                  <!-- Column -->
                  <!-- Column -->
                  <div class="col-lg-12 col-xlg-9 col-md-12">
                      <div class="card">
                          <div class="card-body">
                              <form class="form-horizontal form-material">
                                  <div class="form-group mb-4">
                                      <label class="col-md-12 p-0">Project Name</label>
                                      <div class="col-md-12 border-bottom p-0">
                                          <input type="text" placeholder="" [(ngModel)]="project.projectName" 
                                              class="form-control p-0 border-0"> </div>
                                  </div>

                                  <div class="form-group mb-4">
                                      <label class="col-md-12 p-0">Project Type</label>
                                      <div class="col-md-12 border-bottom p-0">
                                          <input type="text" value=""  [(ngModel)]="project.type" class="form-control p-0 border-0">
                                      </div>
                                  </div>

                                  <div class="form-group mb-4">
                                      <label class="col-md-12 p-0">Subject</label>
                                      <div class="col-md-12 border-bottom p-0">
                                          <textarea rows="5"  [(ngModel)]="project.subject"  class="form-control p-0 border-0"></textarea>
                                      </div>
                                  </div>

                                  <div class="form-group mb-4">
                                      <div class="col-sm-12">
                                          <button class="btn btn-success"  (click)="createProject()">Submit</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
                  <!-- Column -->
              </div>
              <!-- Row -->
              <!-- ============================================================== -->
              <!-- End PAge Content -->
              <!-- ============================================================== -->
              <!-- ============================================================== -->
              <!-- Right sidebar -->
              <!-- ============================================================== -->
              <!-- .right-sidebar -->
              <!-- ============================================================== -->
              <!-- End Right sidebar -->
              <!-- ============================================================== -->
          </div>
          <!-- ============================================================== -->
          <!-- End Container fluid  -->
          <!-- ============================================================== -->
          <!-- ============================================================== -->
          <!-- footer -->
          <!-- ============================================================== -->
          <footer class="footer text-center"> 2021 Â© Ample Admin brought to you by <a
                  href="https://www.wrappixel.com/">wrappixel.com</a>
          </footer>
          <!-- ============================================================== -->
          <!-- End footer -->
          <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
</div>
