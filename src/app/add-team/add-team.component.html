<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <div class="page-wrapper">
          <!-- ============================================================== -->
          <!-- Bread crumb and right sidebar toggle -->
          <!-- ============================================================== -->
          <div class="page-breadcrumb bg-white">
              <div class="row align-items-center">
                  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                      <h4 class="page-title">Team page</h4>
                  </div>
                  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                      <div class="d-md-flex">
                          <ol class="breadcrumb ms-auto">
                              <li><a href="#" class="fw-normal">Dashboard</a></li>
                          </ol>
                      </div>
                  </div>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- ============================================================== -->
          <!-- Container fluid  -->
          <!-- ============================================================== -->
          <div class="container-fluid">
              <!-- ============================================================== -->
              <!-- Start Page Content -->
              <!-- ============================================================== -->
              <!-- Row -->
              <div class="row">
                  <!-- Column -->
                  <div class="col-lg-12 col-xlg-9 col-md-12">
                      <div class="card">
                          <div class="card-body">
                            <form class="form-horizontal form-material"   #f="ngForm"> 
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">First Name</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder=""
                                            class="form-control p-0 border-0" ngModel name="firstname"> </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Last Name</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder=""
                                            class="form-control p-0 border-0" ngModel name="lastname"> </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="example-email" class="col-md-12 p-0">Email</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="email" placeholder="eg@gmail.com"
                                            class="form-control p-0 border-0" ngModel name="email"
                                            id="example-email">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Contact</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder="Enter 10 digit mobile number"
                                            class="form-control p-0 border-0" ngModel name="contact">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">Password</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="password" value="" class="form-control p-0 border-0" ngModel name="password">
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label class="col-md-12 p-0">status</label>
                                    <div class="col-md-12 border-bottom p-0">
                                        <input type="text" placeholder=""
                                            class="form-control p-0 border-0" ngModel name="status">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                          </div>
                      </div>
                  </div>
                  <!-- Column -->
              </div>
              <!-- Row -->
              <!-- ============================================================== -->
              <!-- End PAge Content -->
              <!-- ============================================================== -->
              <!-- ============================================================== -->
              <!-- Right sidebar -->
              <!-- ============================================================== -->
              <!-- .right-sidebar -->
              <!-- ============================================================== -->
              <!-- End Right sidebar -->
              <!-- ============================================================== -->
          </div>
          <!-- ============================================================== -->
          <!-- End Container fluid  -->
          <!-- ============================================================== -->
          <!-- ============================================================== -->
          <!-- footer -->
          <!-- ============================================================== -->
          <footer class="footer text-center"> 2021 Â© Ample Admin brought to you by <a
                  href="https://www.wrappixel.com/">wrappixel.com</a>
          </footer>
          <!-- ============================================================== -->
          <!-- End footer -->
          <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
</div>
