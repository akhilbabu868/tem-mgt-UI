<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
  <div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">PROJECTS</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <div class="d-md-flex">
                <ol class="breadcrumb ms-auto">
                    <li><a href="#" class="fw-normal">Back to Dashboard</a></li>
                </ol>
            </div>
        </div>
      </div>
    </div>
      <!-- /.col-lg-12 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="white-box">
                <div class="d-md-flex mb-3">
                    <h3 class="box-title mb-0">Details of Projects</h3>
                    <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">
                      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">ADD PROJECT</button>
                        <!--<select class="form-select shadow-none row border-top">
                            <option>March 2021</option>
                            <option>April 2021</option>
                            <option>May 2021</option>
                            <option>June 2021</option>
                            <option>July 2021</option>
                        </select>-->
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap">
                        <thead>
                            <tr>
                                <th class="border-top-0">ID</th>
                                <th class="border-top-0">Project Name</th>
                                <th class="border-top-0">Type</th>
                                <th class="border-top-0">Subject</th>
                                <th class="border-top-0">Update</th>
                                <th class="border-top-0">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let p of project">
                            <td>{{p.id}}</td>
                            <td class="txt-oflo">{{p.projectName}}</td>
                            <td>{{p.type}}</td>
                            <td class="txt-oflo">{{p.subject}}</td>
                            <td><span class="fas fa-edit text-primary"><a [routerLink]="['project/edit',p.id]"></a></span></td>
                            <td> <button type='button' class='btn btn-danger' (click)="delete(p.id)">Delete</button></td>
                          </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-----modal-->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal form-material" (ngSubmit)="onSubmitt(f)"  #f="ngForm">
      <div class="form-group mb-4">
          <label class="col-md-12 p-0">Project Name</label>
          <div class="col-md-12 border-bottom p-0">
              <input type="text" placeholder=""
                  class="form-control p-0 border-0" ngModel name="projectName"> </div>
      </div>

      <div class="form-group mb-4">
          <label class="col-md-12 p-0">Project Type</label>
          <div class="col-md-12 border-bottom p-0">
              <input type="text" value="" class="form-control p-0 border-0" ngModel name="type">
          </div>
      </div>

      <div class="form-group mb-4">
          <label class="col-md-12 p-0">Subject</label>
          <div class="col-md-12 border-bottom p-0">
              <textarea rows="5" class="form-control p-0 border-0" ngModel name="subject"></textarea>
          </div>
      </div>

      <div class="form-group mb-4">
          <div class="col-sm-12">
              <button class="btn btn-success">Submit</button>
          </div>
      </div>
  </form>
  </div>
  <div class="modal-footer">
    
  </div>
</ng-template>
<!--end-->
